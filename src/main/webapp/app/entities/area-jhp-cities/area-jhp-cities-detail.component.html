<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="area">
            <h2><span>Area</span> {{area.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{area.name}}</span>
                </dd>
                <dt><span>Country</span></dt>
                <dd>
                    <div *ngIf="area.country">
                        <a [routerLink]="['/country-jhp-cities', area.country?.id, 'view']">{{area.country?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/area-jhp-cities', area.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
