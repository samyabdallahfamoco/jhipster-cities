<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="city">
            <h2><span>City</span> {{city.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{city.name}}</span>
                </dd>
                <dt><span>Nb People</span></dt>
                <dd>
                    <span>{{city.nbPeople}}</span>
                </dd>
                <dt><span>Postal Code</span></dt>
                <dd>
                    <span>{{city.postalCode}}</span>
                </dd>
                <dt><span>Date Update</span></dt>
                <dd>
                    <span>{{city.dateUpdate}}</span>
                </dd>
                <dt><span>Area</span></dt>
                <dd>
                    <div *ngIf="city.area">
                        <a [routerLink]="['/area-jhp-cities', city.area?.id, 'view']">{{city.area?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/city-jhp-cities', city.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
